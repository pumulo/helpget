apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: local.get-it.solutions
      http:
        paths:
          - path: /api/entity/?(.*)
            pathType: Prefix
            backend:
             service:
              name: entity-srv
              port:
                number: 3000
          - path: /api/action/?(.*)
            pathType: Prefix
            backend:
             service:
              name: action-srv
              port:
                number: 3000
          - path: /api/decision/?(.*)
            pathType: Prefix
            backend:
             service:
              name: decision-srv
              port:
                number: 3000
    - host: www.helpget.net.solutions
      http:
        paths:
          - path: /api/entity/?(.*)
            pathType: Prefix
            backend:
             service:
              name: entity-srv
              port:
                number: 3000
    - host: www.get-it.solutions
      http:
        paths:
          - path: /api/entity/?(.*)
            pathType: Prefix
            backend:
             service:
              name: entity-srv
              port:
                number: 3000
          - path: /api/action/?(.*)
            pathType: Prefix
            backend:
             service:
              name: action-srv
              port:
                number: 3000
          - path: /api/decision/?(.*)
            pathType: Prefix
            backend:
             service:
              name: decision-srv
              port:
                number: 3000
          - path: /api/shared/?(.*)
            pathType: Prefix
            backend:
             service:
              name: shared-srv
              port:
                number: 3000