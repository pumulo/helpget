apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: helpget.local
      http:
        paths:
          - path: /api/entity/?(.*)
            pathType: Prefix
            backend:
             service:
              name: entity-srv
              port:
                number: 3000
    - host: helpget.net
      http:
        paths:
          - path: /api/entity/?(.*)
            pathType: Prefix
            backend:
             service:
              name: entity-srv
              port:
                number: 3000